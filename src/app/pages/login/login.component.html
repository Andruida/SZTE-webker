<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Bejelentkezés</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Jelszó</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <p class="register-line">Nincs még fiókja? <a routerLink="/register">Regisztráljon most!</a></p>
      
      <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
    </form>
  </mat-card-content>
</mat-card>
